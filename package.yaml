dependencies:
    - aeson
    - array
    - base
    - binary-parser
    - bytestring
    - bytestring-strict-builder
    - contravariant
    - free
    - mtl
    - postgresql-binary
    - postgresql-libpq
    - postgresql-simple
    - syb
    - template-haskell
    - text
    - th-lift-instances
    - time
    - transformers
    - uuid
    - vector

default-extensions:
  - OverloadedStrings
